&lt;h3 class=&#34;hd hd-3 problem-header&#34; id=&#34;7bc75d3157e74af2a19d91baf906066b-problem-title&#34; aria-describedby=&#34;block-v1:spbstu+PHYLOS+fall_2022_z+type@problem+block@7bc75d3157e74af2a19d91baf906066b-problem-progress&#34; tabindex=&#34;-1&#34;&gt;
  Задание 1
&lt;/h3&gt;

&lt;div class=&#34;problem-progress&#34; id=&#34;block-v1:spbstu+PHYLOS+fall_2022_z+type@problem+block@7bc75d3157e74af2a19d91baf906066b-problem-progress&#34;&gt;&lt;/div&gt;

&lt;div class=&#34;problem&#34;&gt;
  &lt;div&gt;
&lt;p&gt;Прочитайте фрагмент текста Ж.-П. Сартра из работы «Экзистенциализм – это гуманизм» // Сартр Ж.П. Тошнота. Избр. произведения.  – М., 1994. – С. 443 – 445. &lt;/p&gt;
&lt;p&gt;Ответьте на вопросы в конце текста. &lt;/p&gt;

&lt;p&gt;Сошлюсь на пример одного из моих учеников, который пришел ко мне при следующих обстоятельствах. Его отец поссорился с его матерью; кроме того, отец склонялся к сотрудничеству с оккупантами. Старший брат был убит во время наступления немцев в 1940 году. И этот юноша с несколько примитивными, но благородными чувствами хотел за него отомстить. Мать, очень опечаленная полуизменой мужа и смертью старшего сына, видела в нем единственное утешение. Перед этим юношей стоял выбор: или уехать в Англию и поступить в вооруженные силы «Сражающейся Франции», что значило покинуть мать, или же остаться и помогать ей. Он хорошо понимал, что мать живет им одним и что его уход, а возможно и смерть, ввергнет ее в полное отчаяние. Вместе с тем он сознавал, что в отношении матери каждое его действие имеет положительный, конкретный результат в том смысле, что помогает ей жить, тогда как каждое его действие, предпринятое для того, чтобы отправиться сражаться, неопределенно, двусмысленно, может не оставить никакого следа и не принести ни малейшей пользы: например, по пути в Англию, проезжая через Испанию, он может на бесконечно долгое время застрять в каком-нибудь испанском лагере, может, приехав в Англию или в Алжир, попасть в штаб писарем. Следовательно, перед ним были два совершенно различных типа действия, либо конкретные и немедленные действия, но обращенные только к одному человеку, либо действия, направленные на несравненно более широкое общественное целое, на всю нацию, но именно по этой причине имеющие неопределенный, двусмысленный характер и, возможно, безрезультатные.&lt;/p&gt;
&lt;p&gt;Одновременно он колебался между двумя типами морали. С одной стороны, мораль симпатии, личной преданности, с другой стороны, мораль более широкая, но, может быть, менее действенная. Нужно было выбрать одну из двух. Кто мог помочь ему сделать этот выбор? Христианское учение? Нет. Христианское учение говорит: будьте милосердны, любите ближнего, жертвуйте собою ради других, выбирайте самый трудный путь и т.д. и т.п. Но какой из этих путей самый трудный? Кого нужно возлюбить, как ближнего своего: воина или мать? Как принести больше пользы: сражаясь вместе с другими – польза не вполне определенная, или же – вполне определенная польза – помогая жить конкретному существу? Кто может решать здесь a priori? Никто. Никакая писаная мораль не может дать ответ. Кантианская мораль гласит: никогда не рассматривайте других людей как средство, но лишь как цель. Прекрасно. Если я останусь с матерью, я буду видеть в ней цель, а не средство. Но тем самым я рискую видеть средство в тех людях, которые сражаются. И наоборот, если я присоединюсь к сражающимся, то буду рассматривать их как цель, но тем самым рискую видеть средство в собственной матери.&lt;/p&gt;
&lt;p&gt;Если ценности неопределенны и если все они слишком широки для того конкретного случая, который мы рассматриваем, нам остается довериться инстинктам. Это и попытался сделать молодой человек. Когда я встретился с ним, он сказал: «В сущности, главное – чувство. Мне следует выбрать то, что меня действительно толкает в определенном направлении. Если я почувствую, что достаточно люблю свою мать, чтобы пожертвовать ради нее всем остальным – жаждой мести, жаждой действия, приключений, то я останусь с ней. Если же, наоборот, я почувствую, что моя любовь к матери недостаточна, тогда мне надо будет уехать». Но как определить значимость чувства? В чем значимость его чувства к матери? Именно в том, что он остается ради нее. Я могу сказать: «Я люблю своего приятеля достаточно сильно, чтобы пожертвовать ради него некоторой суммой денег». Но я могу сказать это лишь в том случае, если это уже сделано мною. Я могу сказать «Я достаточно люблю свою мать, чтобы остаться с ней», в том случае, если я с ней остался. Я могу установить значимость данного чувства лишь тогда, когда уже совершил поступок, который утверждает и определяет значимость чувства. Если же мне хочется, чтобы чувство оправдало мой поступок, я попадаю в порочный круг.&lt;/p&gt;
&lt;p&gt;…Иначе говоря, чувство создается поступками, которые мы совершаем. Я не могу, следовательно, обратиться к чувству, чтобы им руководствоваться. А это значит, что я не могу ни искать в самом себе такое истинное состояние, которое побудило бы меня к действию, ни требовать от какой-либо морали, чтобы она предписала, как мне действовать. Однако, возразите вы, ведь он же обратился за советом к преподавателю. Дело в том, что, когда вы идете за советом, например, к священнику, значит, вы выбрали этого священника и, в сущности, вы уже более или менее представляли себе, что он вам посоветует. Иными словами, выбрать советчика – это опять-таки решиться на что-то самому. Вот вам доказательство: если вы христианин, вы скажете: «Посоветуйтесь со священником». Но есть священники-коллаборационисты, священники-выжидатели, священники – участники движения Сопротивления. Так кого же выбрать? И если юноша останавливает свой выбор на священнике – участнике Сопротивления или священнике-коллаборационисте, то он уже решил, каким будет совет. Обращаясь ко мне, он знал мой ответ, а я могу сказать только одно: вы свободны, выбирайте, то есть изобретайте.&lt;/p&gt;
&lt;p&gt;Никакая всеобщая мораль вам не укажет, что нужно делать; в мире нет знамений. Католики возразят, что знамения есть. Допустим, что так, но и в этом случае я сам решаю, каков их смысл.&lt;/p&gt;

      this.setAttribute('aria-live', 'off');
      this.removeAttribute('role');
      this.removeAttribute('aria-readonly');
    });
  }
